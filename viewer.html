<html>

<head>
    <title>Viewer</title>
    <link rel="stylesheet" href="style/viewer.css">

    <!-- library imports -->
    <script src="lib/openseadragon.min.js"></script>
    <script src="lib/openseadragon-annotorious.min.js"></script>
    <script src="lib/annotorious-shape-labels.min.js"></script>
    <script src="lib/fabricjs.min.js"></script>
    <script src="lib/openseadragon-fabricjs-overlay.js"></script>
    <link rel="stylesheet" href="lib/annotorious.min.css">

    <!-- OSDMeasure classes -->
    <script src="js/OSDMeasure/controllers/OSDMeasure.js"></script>
    <script src="js/OSDMeasure/models/Measurement.js"></script>
    <script src="js/OSDMeasure/models/Point.js"></script>
    <script src="js/OSDMeasure/views/MeasurementList.js"></script>
    <script src="js/OSDMeasure/views/MeasurementListItem.js"></script>
    <script src="js/OSDMeasure/views/Menu.js"></script>
    <script src="js/OSDMeasure/views/MenuButton.js"></script>
    <script src="js/OSDMeasure/views/UI.js"></script>

    <script src="js/GridViewerPlugin.js"></script>
    <script src="js/viewer.js"></script>

</head>

<body>
    <div class="centered" id="viewer"></div>

    <!--
    <div id="menu-icon" tabindex="0">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
    -->

    <div id="measurement-menu" hidden="hidden">
        <ul>
            <label for="measurement-color">select color:</label>
            <input type="color" id="measurement-color" name="measurement-color" onchange="setColor()">
        </ul><br>
        <ul>
            <li>measurements:</li>
            <ul id="measurement-list"><br>
            </ul>
        </ul>
        <br>
        <br>
        <br>
        <br>
        <ul>
            <button id="help-button" onclick="toggleShortcuts()">help</button>
        </ul>
        <ul>
            <div id="shortcuts" hidden="hidden">
                <ul>
                    <li>undo: ctrl + z</li>
                    <li>redo: ctrl + y</li>
                    <li>export csv: ctrl + e</li>
                    <li>reset: ctrl + r</li>
                </ul>
            </div>
        </ul>
    </div>
    <div id="measurement-details">
    </div>
</body>

</html>
