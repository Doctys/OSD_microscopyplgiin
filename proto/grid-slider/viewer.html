<html>

<head>
    <title>Viewer</title>
    <link rel="stylesheet" href="style.css">
    <script src="../../lib/fabricjs.min.js"></script>
    <script src="../../lib/openseadragon.min.js"></script>
    <script src="../../lib/openseadragon-fabricjs-overlay.js"></script>
    <script src="../../lib/openseadragon-scalebar.js"></script>
    <script src="viewer.js"></script>

</head>

<body>
<div id="viewer" style="height:100vh;width:100vw;background-color:black;position:relative;">
<div id="info">
    <span>Grid</span>
    <label class="switch" for="grid">
        <input type="checkbox" id="grid" onclick="toggleGrid()">
        <span class="slider round"></span>
    </label>
    <input type="range" min="-180" max="180" value="0"  id="grid-rotation-slider" ondrag="rotateGrid()" onchange="rotateGrid()" style="width:100px">
    <p id="angle-display"></p>
</div>
</div>
</body>

</html>
