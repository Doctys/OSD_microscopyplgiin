<html>

<head>
    <title>Viewer</title>
    <link rel="stylesheet" href="style/viewer.css">

    <!-- library imports -->
    <script src="lib/openseadragon.min.js"></script>
    <script src="lib/openseadragon-annotorious.min.js"></script>
    <script src="lib/annotorious-shape-labels.min.js"></script>
    <script src="lib/fabricjs.min.js"></script>
    <script src="lib/openseadragon-fabricjs-overlay.js"></script>
    <link rel="stylesheet" href="lib/annotorious.min.css">

    <script src="js/models/Measurement.js"></script>
    <script src="js/models/Point.js"></script>
    <script src="js/OSDMeasureAndAnnotate.js"></script>
    <script src="js/controllers/keyboard-viewer.js"></script>
</head>

<body>
<div id="viewer" style="height:100vh;width:100vw;background-color:black;position:relative;">
    <div class="menu-icon" tabindex="0">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <div class="menu">
        <ul>
            <li>
                Measurements:<br>
                L1:<br>
                L2:<br>
                L3:
            </li>
        </ul>
    </div>
</div>
<div id="info" >
    <label for="measurement-color">Select color :</label>
    <input type="color" id="measurement-color" name="measurement-color" onchange="setColor()" style="height:20px;width:20px;border-width:thin;"><br>
    Measure : m<br>
    StopMeasure : q<br>
    undo : ctrl + z<br>
    redo : ctrl + y<br>
    reset : r
</div>



</body>

</html>
