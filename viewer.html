<html>

<head>
    <title>Viewer</title>
    <link rel="stylesheet" href="style/viewer.css">

    <!-- library imports -->
    <script src="lib/openseadragon.min.js"></script>
    <script src="lib/openseadragon-annotorious.min.js"></script>
    <script src="lib/annotorious-shape-labels.min.js"></script>
    <script src="lib/fabricjs.min.js"></script>
    <script src="lib/openseadragon-fabricjs-overlay.js"></script>
    <link rel="stylesheet" href="lib/annotorious.min.css">

    <script src="js/models/Measurement.js"></script>
    <script src="js/models/Point.js"></script>
    <script src="js/OSDMeasureAndAnnotate.js"></script>
    <script src="js/controllers/viewer.js"></script>
</head>

<body>
    <div class="centered" id="viewer"></div>

    <div id="menu-icon" tabindex="0">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <div id="measurement-menu" hidden="hidden">
        <ul>
            <label for="measurement-color">select color:</label>
            <input type="color" id="measurement-color" name="measurement-color" onchange="setColor()">
        </ul><br>
        <ul>
            <li>Measurements:</li>
            <ul id="measurement-list"><br>
            </ul>
        </ul>
        <br>
        <br>
        <br>
        <br>
        <ul>
            <button id="help-button" onclick="toggleShort()">Help</button>
        </ul>
        <ul>
            <div id="short" style="display:none">
                <ul>
                    <li>undo: ctrl + z</li>
                    <li>redo: ctrl + y</li>
                    <li>export csv: ctrl + e</li>
                    <li>reset: r</li>
                </ul>
            </div>
        </ul>
    </div>
    <div id="measurement-details" style="display:none;">
    </div>
</body>

</html>
